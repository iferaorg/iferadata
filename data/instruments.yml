# Common templates for instrument groups
templates:
  us_futures:
    currency: USD
    type: futures
    tradingStart: "-06:00:00"  # Common trading start for US futures
    tradingEnd: "17:00:00"     # Common trading end
    liquidStart: "03:00:00"
    liquidEnd: "17:00:00"
    regularStart: "09:30:00"
    regularEnd: "17:00:00"
    removeDates: []            # Empty list, can be overridden if needed
    intervals: ["1m", "30m"]

